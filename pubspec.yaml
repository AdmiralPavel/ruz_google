name: ruz_google
description: Integration ruz to google calendar.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  googleapis: ^4.0.0
  googleapis_auth: ^1.1.0
  url_launcher: ^6.0.10
  flutter_bloc: ^7.2.0
  freezed: ^0.14.2
  date_format: ^2.0.4
  http: ^0.13.3
  json_serializable: ^4.1.4
  email_validator: ^2.0.1
  shared_preferences: ^2.0.7

dev_dependencies:
  build_runner: ^2.1.2
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true


  assets:
    - assets/google.png


